<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
</head>
<body>
  {% for car in object_list %}
  Number: {{ car.number }} <br>
  Brand: {{ car.brand }} <br>
  Model: {{ car.model }} <br>
  Color: {{ car.color }}
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
</body>
</html>
